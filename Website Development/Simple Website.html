<!DOCTYPE html>
<html>
<head>
    <title>Pop-Art Fun Page</title>
    <style>
        /* Pop Art Theme: Bright and bold colors */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Menubar Styling */
        .menu-bar {
            background-color: #ffcc00;
            padding: 10px;
        }

        .menu-bar a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            margin: 0 15px;
            padding: 10px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .menu-bar a:hover {
            background-color: #ff6600;
            color: white;
        }

        /* Colorful Sections */
        .section {
            display: none;
            padding: 20px;
            animation: fadeIn 1s forwards;
        }

        .visible {
            display: block;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Form Styling */
        input[type="text"], input[type="submit"] {
            padding: 10px;
            border: 2px solid #ff6600;
            border-radius: 5px;
            margin: 5px;
            font-size: 18px;
        }

        /* Game Box */
        .game-box {
            background-color: #ff3399;
            border: 4px solid #00ccff;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border-radius: 10px;
            transition: background-color 0.5s ease;
            position: relative;
        }

        .game-box:hover {
            background-color: #00ccff;
        }

        .game-box h3 {
            color: white;
            padding: 50px 0;
            text-align: center;
            font-size: 20px;
        }

        /* Hover Animation for Surprise Box */
        .surprise-box {
            background-color: #33cc33;
            border: 5px solid #ffcc00;
            padding: 20px;
            display: inline-block;
            font-size: 24px;
            color: white;
            transition: transform 0.5s;
        }

        .surprise-box:hover {
            transform: scale(1.2);
            background-color: #ff3333;
        }

        /* Button Styling */
        button {
            padding: 10px;
            background-color: #ffcc00;
            border: 2px solid #333;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="javascript:void(0)" onclick="showSection('home')">Home</a>
        <a href="javascript:void(0)" onclick="showSection('form')">Form</a>
        <a href="javascript:void(0)" onclick="showSection('game')">Game</a>
    </div>

    <div id="home" class="section visible">
        <h1>Welcome to Pop-Art Fun!</h1>
        <p>Navigate through the menu and have fun!</p>
        <div class="surprise-box">
            Hover me for a surprise!
        </div>
    </div>

    <div id="form" class="section">
        <h1>Form Section</h1>
        <p>Enter your favorite color:</p>
        <input type="text" id="colorInput" placeholder="Type your color">
        <input type="submit" value="Submit" onclick="submitColor()">
    </div>

    <div id="game" class="section">
        <h1>Simple Game</h1>
        <div class="game-box" onclick="startGame()">
            <h3>Click Me!</h3>
        </div>
        <p id="gameMessage"></p>
    </div>

    <script>
        // Function to switch sections when the menu is clicked
        function showSection(sectionId) {
            var sections = document.getElementsByClassName('section');
            for (var i = 0; i < sections.length; i++) {
                sections[i].classList.remove('visible');
            }
            document.getElementById(sectionId).classList.add('visible');
        }

        // Simple function to submit favorite color
        function submitColor() {
            var color = document.getElementById('colorInput').value;
            if (color === "") {
                alert("Please enter a color!");
            } else {
                alert("Your favorite color is " + color + "!");
            }
        }

        // Game Functionality
        function startGame() {
            document.getElementById("gameMessage").innerHTML = "You won! ðŸŽ‰";
            alert("Congrats! You clicked the box!");
        }
    </script>
</body>
</html>
